<app-header titulo="Checkbox"></app-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let check of data" (click)="onClick(check)">
      <ion-checkbox
        [color]="check.name"
        [(ngModel)]="check.selected"
        slot="start"
      ></ion-checkbox>
      <ion-label>{{check.name}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block" fill="clear" shape="round">
    Ver Data
  </ion-button>
</ion-content>
